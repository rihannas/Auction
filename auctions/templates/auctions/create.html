{% extends 'auctions/layout.html' %}

{% block body %}

<h2>Create Listing</h2>

<form action="{% url 'create' %}" method="post">
    {% csrf_token %}
    <div class="form-group">
        <input autofocus class="form-control" type="text" name="title" placeholder="Title">
    </div>
    <div class="form-group">
        <input class="form-control" type="text" name="description" placeholder="Description">
    </div>
    <div class="form-group">
        <input class="form-control" type="url" name="image_url" placeholder="Image Url">
    </div>
    <div class="form-group">
        <input class="form-control" type="number" min="0" step=".01" name="starting_bid" placeholder="Bid">
    </div>

        <label for="category">Choose a category:</label>
        <select name="category" id="cars">
            {% for category in categories%}
            <option value="{{category}}">{{category.title}}</option>
            {% endfor %}
        </select>
        

    <div class="form-group">
        <input class="btn btn-primary" type="submit" value="Create">
    </div>
    
</form>


{% endblock %}
